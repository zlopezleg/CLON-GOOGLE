<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Clon de Google</title>
</head>
<body>
    <header>
            <ul class="head">
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Imágenes</a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-icons">
                            apps
                        </span>
                    </a>
                </li>
                <li>
                    <button class="accs">
                        Acceder 
                    </button>
                </li>
            </ul>
    </header>
    <main>
        <div class="logo">
            <img src="https://1000marcas.net/wp-content/uploads/2020/02/Google-logo.jpg" alt="google" id="img-logo">
        </div>
        <div class="bar">
            <div class="search-bar">
                <span class="material-icons search-icon" id="search-icon">
                    search
                </span>
                <input type="text" class="search-input">
                <span class="material-icons" id="mic-icon">
                    mic
                </span>
            </div>
        </div>
        <div class="btns">
                <button class="medium">
                        Buscar con Google
                </button>
                <button class="medium">
                        Me siento con suerte
                </button>
        </div>
        <div class="end-bar">
            <button class="mx">
                México
            </button>
        </div>
        <footer>
            <div class="left">
                <button class="end">
                    Sobre Google
                </button>
                <button class="end">
                    Publicidad
                </button>
                <button class="end">
                    Negocios
                </button>
                <button class="end" id="large">
                    Cómo funciona la Búsqueda
                </button>
            </div>
            <div class="right">
                <button class="end">
                    Privacidad
                </button>
                <button class="end">
                    Condiciones
                </button>
                <button class="end">
                    Preferencias
                </button>
            </div>
        </footer>
</main>
</body>
</html>
